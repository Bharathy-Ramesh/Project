<mat-card>
    <form fromGroup ="profile">
        <div class="form-group">
            <label>
                Name:
                <input type="text" formControlName = "name">
            </label>
        </div>
        <div class="form-group">
            <label>
                Email:
                <input type="email" formControlName = "email">
            </label>
        </div>
        <div class="form-group">
            <label>
                Password:
                <input type="password" formControlName = "password">
            </label>
        </div>
        <div>
            <label>
                Gender:
                <input type="text" formControlName = "gender">
            </label>
        </div>
        <div>
            <label>
                City:
                <input type="text" formControlName = "city">
            </label>
        </div>
        <div>
            <label>
                Religion:
                <input type="text" formControlName = "religion">
            </label>
        </div>
        <div>
            <label>
                Date:
                <input type="text" formControlName = "date">
            </label>
        </div>
    </form>
</mat-card>
